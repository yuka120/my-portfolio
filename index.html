<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header id="header">My Portfolio</header>
    <div class="my-image">
      <h1 class="name">
        中川由夏
        <br />
        <span class="englishName">Yuka Nakagawa</span>
      </h1>
      <img src="images/自分の写真.jpeg" class="me" />
    </div>
    <div class="aboutme-container">
      <h1 class="aboutme-title">about me</h1>
      <div class="aboutme-details">
        <div class="aboutme-property">
          <p class="aboutme-key">age</p>
          <p class="aboutme-value">20歳</p>
        </div>
        <div class="aboutme-property">
          <p class="aboutme-key">birthday</p>
          <p class="aboutme-value">9月26日</p>
        </div>
        <div class="aboutme-property">
          <p class="aboutme-key">height</p>
          <p class="aboutme-value">156cm</p>
        </div>
        <div class="aboutme-property">
          <p class="aboutme-key">live in</p>
          <p class="aboutme-value">福岡県</p>
        </div>
        <div class="aboutme-property">
          <p class="aboutme-key">university</p>
          <p class="aboutme-value">九州大学</p>
        </div>
        <div class="aboutme-property">
          <p class="aboutme-key">faculty</p>
          <p class="aboutme-value">経済学部</p>
        </div>
      </div>
    </div>
    <div class="like-container">
      <h1 class="like-title">like</h1>
      <p class="intro">
        料理をしたり、instagramで料理の写真を見たりするのが好きです!
      </p>
      <div class="foodcontainer">
        <img src="images/肉じゃがの写真.jpg" class="foodphoto" />
        <img src="images/ねこぱんの写真.jpg" class="foodphoto" />
      </div>
    </div>
  </body>
  <footer class="endpart">
    <div class="instagram">
      <img src="instagramlogo.png" />
      <a href="https://www.instagram.com/yuka_healthycook/" class="instalink"
        >Instagram</a
      >
    </div>
  </footer>
  <script src="main.js"></script>
</html>
